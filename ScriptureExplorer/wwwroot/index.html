<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ScriptureExplorer - Türkçe Kutsal Kitap</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body data-lang="tr">
<header>
  <div class="container">
    <h1>ScriptureExplorer</h1>
    <p>Türkçe Kutsal Kitap Arama ve Keşif Platformu</p>

    <!-- ================= LANGUAGE / TRANSLATION BAR ================= -->
    <div class="language-switch">

      <!-- Primary language -->
      <label for="languageSelect">
        <span class="lbl">Dil / Language:</span>
      </label>
      <select id="languageSelect">
        <option value="tr">Türkçe (TBS)</option>
        <option value="en">English (KJV)</option>
        <option value="fr">Français</option>
        <option value="es">Español</option>
        <option value="de">Deutsch</option>
        <option value="ru">Русский</option>
        <option value="nl">Nederlands</option>
        <option value="ar">العربية (SVD)</option>
      </select>

      <!-- Primary translation -->
      <label for="translationSelect" style="margin-left:12px;">
        <span class="lbl">Version:</span>
      </label>
      <select id="translationSelect"></select>

      <!-- Parallel toggle -->
      <label style="margin-left:12px;">
        <input type="checkbox" id="parallelToggle" />
        <span class="lbl">Parallel</span>
      </label>

      <!-- Secondary language -->
      <select id="secondaryLanguageSelect" style="margin-left:12px; display:none;">
        <option value="tr">Türkçe</option>
        <option value="en">English</option>
        <option value="fr">Français</option>
        <option value="es">Español</option>
        <option value="de">Deutsch</option>
        <option value="ru">Русский</option>
        <option value="nl">Nederlands</option>
        <option value="ar">العربية</option>
      </select>

      <!-- Secondary translation -->
      <label id="secondaryTranslationLabel"
             for="secondaryTranslationSelect"
             style="margin-left:12px; display:none;">
        <span class="lbl">Version:</span>
      </label>
      <select id="secondaryTranslationSelect"
              style="margin-left:6px; display:none;"></select>

    </div>

    <!-- ================= AUTH ================= -->
    <div id="auth-panel">
      <span id="auth-status">Giriş yapılmadı</span>
      <div class="auth-buttons">
        <a class="btn btn-primary auth-link" href="auth.html?tab=login">Giriş Yap</a>
        <a class="btn btn-secondary auth-link" href="auth.html?tab=register">Kayıt Ol</a>
        <button onclick="logout()" id="logout-btn" style="display:none;">Çıkış</button>
      </div>
    </div>

  </div>
</header>

<!-- ================= MAIN CONTENT ================= -->
<div class="container">

  <!-- SEARCH BOX -->
  <div class="search-box">
    <h2>Kutsal Kitap'ta Ara</h2>

    <div class="quick-links">
      <button class="quick-link" onclick="search('tanrı')">Tanrı</button>
      <button class="quick-link" onclick="search('isa')">İsa</button>
      <button class="quick-link" onclick="search('sevgi')">Sevgi</button>
      <button class="quick-link" onclick="search('iman')">İman</button>
      <button class="quick-link" onclick="search('Yuhanna 3:16')">Yuhanna 3:16</button>
      <button class="quick-link" onclick="search('Matta 1')">Matta 1</button>
      <button class="quick-link" onclick="search('Çölde Sayım 12')">Çölde Sayım 12</button>
      <button class="quick-link" onclick="search('1. Krallar 5')">1. Krallar 5</button>
    </div>

    <div class="input-group">
      <input
        type="text"
        id="searchInput"
        placeholder="Kelime ara veya ayet referansı (örn: Yaratılış 1:1 veya tanrı)"
      />
      <button class="btn btn-primary" onclick="performSearch()">Ara</button>
      <button class="btn btn-secondary" onclick="getRandomVerse()">Rastgele Ayet</button>
    </div>
  </div>

  <!-- RESULTS -->
  <div id="results"></div>

</div>

<!-- ================= SCRIPTS ================= -->
<script src="js/app.js"></script>
</body>
</html>
